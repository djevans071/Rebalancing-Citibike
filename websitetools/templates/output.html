  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#">Rebalancing Citibike</a>

        <div id="navbar" class="collapse navbar-collapse">

<br><br>

<div class="container">
   <div class="starter-template">
       <h2>Output</h2>
       <p>Enter a station number (e.g. 72)</p>
   </div>

   <div class = "container">

     <form  action="/output" method="GET">
       <div class="form-group">
         <label for="birth_month">Birth Month:</label>
         <input type="text" id="station_id" name='station' placeholder="e.g. ">
       </div>
       <div>
         <button type="submit" class="btn btn-default btn-lg">Find Station</button>
       </div>
     </form>
   </div>
   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="static/js/bootstrap.min.js"></script>

 </div> <!-- /.container-->

   <div class="container">
     <div class="starter-template">
       <h3>Results:</h3>
       <p class="lead">You are looking at the average number of bikes that leave the station at a given hour
       </p>
     </div>

     <table class="table table-hover">
     <tr><th>Hour</th><th>Bikes Out</th></tr>
     {% for row in rows %}
     <tr><td>{{ row['hour']}}</td><td> {{ row['bikes_out'] }}</td></tr>
     {% endfor %}
     </table>


    </div><!-- /.container -->

   <div class="container">
     <div class="starter-template">
       <!-- <h3>Another Result:</h3>
       <p class="lead">Now we've taken the input and called a function from your package.<br>The result is {{the_result}}</p> -->
     </div>


     <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
     <script src="static/js/bootstrap.min.js"></script>


    </div><!-- /.container -->

<script src="static/js/bootstrap.min.js"></script>

  </body>
